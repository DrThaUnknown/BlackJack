<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Table</title>
    <link rel="stylesheet" href="table-styles.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo">BlackJack</a>
        <a href="login.html"><button class="basic">Login</button></a>
        <a href="#"><button class="basic">Table</button></a>
        <a href="rules.html"><button class="basic">Rules</button></a>
    </header>
    <main>

        <section>
            <h2>Dealer's Cards</h2>
            <ul id="dealer-cards"></ul>
            <p>Value: <span id="dealer-value">?</span></p>
        </section>

        <div id="winner-message" class="hidden">
            <p id="winner-text"></p>
            <button id="close-winner-message">Close</button>
        </div>

        <section>
            <h2>Player's Cards</h2>
            <ul id="player-cards"></ul>
            <p>Value: <span id="player-value">0</span></p>
    
        </section>
        <section>
            <h3>Player's Options</h3>
            <p id="status-message"></p>
            <p id="cash">Balance: $0</p>
            <p id="bank">Bank: $0</p>

            <button class="basic" type="button" id="start-button">Start Game</button>
            <button class="basic" type="button" id="hit-button" disabled>Hit</button>
            <button class="basic" type="button" id="stand-button" disabled>Stand</button>
            <strong>Wager:</strong> $<input type="number" id="bet-input" class="basic" placeholder="Enter Bet" min="10">
            <button class="basic" id="play-again-button" style="display: none;">Play Again</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 BlackJack Game. All rights reserved.</p>
    </footer>
    <script src="table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

</body>
</html>
