<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <a href="index.html" class="absolute top-4 left-4 text-gray-600 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </a>
        
        <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-200 to-gray-400">
            <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
            <form action="#" class="flex flex-col items-center">
                <div class="mb-4 w-full">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <div class="mb-6 w-full">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <button class="h-10 w-full p-2 mb-4 text-white font-semibold rounded bg-sky-500 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
                Log In
                </button>
                <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-sky-500 hover:underline">Register</a></p>
            </form>
            </div>
        </div>
    </main>
</body>
</html>
